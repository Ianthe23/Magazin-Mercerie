name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish win-x64 single-file self-contained
        run: dotnet publish magazin-mercerie.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:SelfContained=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Zip publish output
        shell: powershell
        run: Compress-Archive -Path "bin/Release/net9.0/win-x64/publish/*" -DestinationPath "magazin-mercerie-win-x64.zip" -Force

      - name: Create Release and Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: magazin-mercerie-win-x64.zip
          body: "Automatic Windows build for ${{ github.ref_name }}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}